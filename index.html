<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WallUrban</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <h1>Un paisaje a la vez.</h1>
      <div class="carousel">
        
        <div class="slide activo">
          <img src="./src/img/rascacielos.jpg" alt="Rascacielos" /><button>
            Descargar
          </button>
        </div>

        <div class="slide">
          <img
            src="./src/img/calles-nocturas.jpg"
            alt="Calles Nocturnas de Japon"
          /><button>Descargar</button>
        </div>

        <div class="slide">
          <img src="./src/img/puentes.jpg" alt="Puente Chinos" /><button>
            Descargar
          </button>
        </div>

        <div class="slide">
          <img src="./src/img/descarga.jpeg" alt="paisaje tropical" /><button>
            Descargar
          </button>
        </div>
        <div class="slide">
          <img src="./src/img/Fondo Campo De Girasoles Al Atardecer de Pantalla Imagen para Descarga Gratuita - Pngtree.jpeg" alt="Campo" /><button>
            Descargar
          </button>
        </div>
        
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
      </div>
    </header>

    <main class="galeria-container">
      <div class="categoria">
        <h2>Categoria</h2>
        <ul>
          <li>Rascacielos</li>
          <li>Calles Nocturnas</li>
          <li>Graffitis</li>
          <li>Puentes</li>
        </ul>
      </div>

      <div class="wallpapers">
        <div class="wallpaper">
          <img src="" alt="Wallpaper 1" />
          <button>Ver & Descargar</button>
        </div>
        <div class="wallpaper">
          <img src="" alt="Wallpaper 2" />
          <button>Ver & Descargar</button>
        </div>
        <div class="wallpaper">
          <img src="" alt="Wallpaper 3" />
          <button>Ver & Descargar</button>
        </div>
      </div>

      <div class="top-descargas"> <!-- esto es el segundo carrousel -->
        <h2 style="text-align: center;">Top Wallpapers Semanales</h2>
          <div class="carousel-container">
          <div class="carousel-track"> 
            <div class="group">
              <div class="card"><img src="./src/img/1.jpg" alt="ejemplo 1"></div>
    <div class="card"><img src="./src/img/2.jpg" alt="ejemplo 2"></div>
              <div class="card"><img src="./src/img/3.jpg" alt="ejemplo 3"></div>
              <div class="card"><img src="./src/img/4.jpg" alt="ejemplo 4"></div>
              <div class="card"><img src="./src/img/5.jpg" alt="ejemplo 5"></div>
    <div class="card"><img src="./src/img/6.jpg" alt="ejemplo 6"></div>
            </div>

            <div class="group" aria-hidden="true">
              <div class="card"><img src="./src/img/1.jpg" alt="ejemplo 1"></div>
              <div class="card"><img src="./src/img/2.jpg" alt="ejemplo 2"></div>
              <div class="card"><img src="./src/img/3.jpg" alt="ejemplo 3"></div>
    <div class="card"><img src="./src/img/4.jpg" alt="ejemplo 4"></div>
              <div class="card"><img src="./src/img/5.jpg" alt="ejemplo 5"></div>
              <div class="card"><img src="./src/img/6.jpg" alt="ejemplo 6"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    
      <h2 style="text-align: center;">Sub√≠ tu Wallpaper</h2>
      <form action="" id="subirForm">
        <input type="text" placeholder="Nombre" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Enlace del wallpaper" required></textarea>
        <button>Enviar</button>
        <p id="msg"></p>
      </form>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
