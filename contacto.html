<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | CinePlus</title>
  <link rel="icon" type="image/x-icon" href="./src/img/favicon.png" />
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/contacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

   <header>
      <div class="nav-bar" id="navbar">
        <a href="index.html" class="nav-logo">CinemaCenter</a>
        <a href="index.html" id="link-home">Home</a>
        <a href="mostrarTodo.html">Mostrar Todo</a>
      </div>
    </header>

  <main class="pagina-contacto">

    <form id="form-contacto" class="formulario-contacto">
      <h2>Contáctanos</h2>
      <label for="nombre">Nombre:</label>
      <span class="error-message" id="error-nombre"></span>
      <input type="text" id="nombre" maxlength="20" placeholder="Tu nombre completo">

      <label for="email">Email:</label>
      <span class="error-message" id="error-email"></span>
      <input type="email" id="email" maxlength="100" placeholder="tunombre@mail.com">

      <label for="telefono">Teléfono:</label>
      <span class="error-message" id="error-telefono"></span>
      <input type="tel" id="telefono" maxlength="15" placeholder="+54 11 2345 6789">

      <label for="motivo">Motivo:</label>
      <span class="error-message" id="error-motivo"></span>
      <select id="motivo">
        <option value="">Seleccionar...</option>
        <option value="problema">Reportar un problema</option>
        <option value="consulta">Consulta general</option>
        <option value="aporte">Aporte o sugerencia</option>
      </select>

      <label for="mensaje">Mensaje:</label>
      <span class="error-message" id="error-mensaje"></span>
      <textarea id="mensaje" rows="5" maxlength="500" placeholder="Escribí tu mensaje..."></textarea>

      <div class="btn-enviar">
        <button type="submit">Enviar</button>
      </div>
    </form>

    <div id="resultado-contacto"></div>
  </main>

  <footer>
      <ul>
        <li class="redes">
          <img src="./src/img/facebook.svg" alt="Facebook" />
        </li>
        <li class="redes">
          <img src="./src/img/instagram.svg" alt="Instagram" />
        </li>
        <li class="redes"><img src="./src/img/x.svg" alt="X" /></li>
      </ul>
      <h6>
        Ningun derecho reservado. José Bossa | Ema Dupre - Programacion WEB
      </h6>
    </footer>

  <script src="./src/contacto.js"></script>
</body>
</html>
